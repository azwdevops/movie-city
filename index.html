<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie City</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container header">
      <img src="images/logo.png" alt="" class="logo" />
      <a href="#" class="header-btn"><i class="fa fa-user"></i> Account</a>
    </div>
    <div class="container movie-details">
      <div class="row">
        <div class="col-md-6 left-box">
          <h1>Latest Realease 2.0</h1>
          <p>Evolution Unleashed: 2.0 - The Future Is Here</p>
          <p>Cast:</p>
          <div class="casting">
            <img src="images/actor1.jpeg" alt="" />
            <img src="images/actor6.jpeg" alt="" />
            <img src="images/actor2.jpeg" alt="" />
            <img src="images/actor5.jpeg" alt="" />
            <img src="images/actor4.jpeg" alt="" />
            <img src="images/actor7.jpeg" alt="" />
          </div>
          <a href="#"><i class="fa fa-play"></i>Watch Now</a>
          <a href="#" class="download-btn"
            ><i class="fa fa-arrow-down"></i>Download</a
          >
        </div>
        <div class="col-md-6 text-center">
          <img src="images/movie1.jpeg" class="movie-img" alt="" />
        </div>
      </div>
    </div>
    <div class="container series">
      <h3>Popular Movies</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-6"><img src="images/movie2.jpeg" alt="" /></div>
            <div class="col-6"><img src="images/movie3.jpeg" alt="" /></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-6"><img src="images/movie4.jpeg" alt="" /></div>
            <div class="col-6"><img src="images/movie5.jpeg" alt="" /></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-6"><img src="images/movie6.jpeg" alt="" /></div>
            <div class="col-6"><img src="images/movie7.jpeg" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
